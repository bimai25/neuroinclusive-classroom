<html>
    <head>
        <title>Teacher Portal</title>
        <link rel="stylesheet" href="stylesheet.css">
        <script src="script.js"></script>
    </head> 
    <body>
        <header>
        </header>
        <section>
            <button onclick="revealElement('pullout_form');">ADD</button>
            <h4>Class Roster</h4>
            <table id="studentList"></table>
        </section>

        <div class="hidden" id="pullout_form">
            <form id="full_form">
                <fieldset>
                    <legend>Student Information</legend>
                    <input type="text" placeholder="Student Name" name="name" required><br>
                    <input type="number" placeholder="Numerical Grade" name="grade" min=0 max=100 required><br>

                    <label for="attendance">Attendance</label><br>
                    <input type="number" placeholder="In School" name="inschool" min=0 class="atten" required> /
                    <input type="number" placeholder="Out of School" name="outofschool" min=0 class="atten" required><br><br>

                    <label for="hasAccomodations">Accomodations?</label><br>
                    <input type="radio" id="yes" onclick="revealElement('accomodations');" name="yes" value="Yes">
                    <label for="yes">Yes</label><br>
                    <input type="radio" id="no" name="yes" value="N/A" onclick="hideElement('accomodations');">
                    <label for="yes">No</label><br><br>

                    <div id="accomodations" class="hidden">
                        <input type="text" id="neurodivergences" placeholder="List any neurodivergences." name="neurodivergences"><br>
                        <textarea id="class_acc" placeholder="List all classroom accomodations delineated by line."></textarea><br>
                        <textarea id="word_acc" placeholder="List any information about sensory processing delineated by line."></textarea><br>
                    </div>

                    <button name="submit" type="submit">Submit</button>
                    <button type="button" class="btn cancel" onclick="hideElement('pullout_form');">Cancel</button>
                </fieldset>
            </form>
            <script type="text/javascript">
                var submission = function(e) {
                    push();
                    e.preventDefault();
                }
                document.getElementById("full_form").addEventListener("submit", submission, true);
            </script>
        </div>
        <div id="profiles"></div>
    </body>
</html>
